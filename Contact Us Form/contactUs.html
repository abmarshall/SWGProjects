<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
  </head>
  <body>
    <form action="contactUs.html" method="post">
      First Name: <input type="text" name="firstName"><br><br>
      Last Name: <input type="text" name="lastName"><br><br>
      Email: <input type="text" name="email"><br><br>
      Type of License: <input type="radio" name="licenseType" Value="business" checked/>Business <input type="radio" name="licenseType" Value="personal"/>Personal<br><br>
      Reason: <select name="reason">
        <option value="Reason">Select a Reason</option>
        <option value="software">Software Support</option>
        <option value="hardware">Hardware Support</option>
        <option value="information">Information Request</option>
      </select><br><br>
      Additional Information: <textarea name="addInfo"></textarea><br><br>
      <input type="checkbox" name="verification" value="Yes">I have read the terms of service.<br><br>
      <input type="submit" value="Send Request">
    </form>
  </body>
</html>
