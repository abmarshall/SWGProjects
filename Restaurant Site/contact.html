<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="restaurant.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>

<body>
  <header>
    <h1 style="font-family: Oswald">Restaurant Name</h1>
  </header>
  <hr>
  <nav>
    <ul class="nav nav-tabs">
      <li><a href="home.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>
  <hr>

  <form action="contact.html">
    <p>Name: <input type="text" name="name"></p>
    <p>Email: <input type="text" name="email"></p>
    <p>Phone: <input type="text" name="phone"></p>
    <p>Reason for Inquiry: <select name="reason">
        <option value="catering">Catering</option>
        <option value="privateParty">Private Party</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select></p>
    <p>Additional Information: <textarea></textarea></p>
    <p>Have you been to the reasturant?
      <input type="radio" name="priorVisit" value="No" checked/>No
      <input type="radio" name="priorVisit" value="Yes" />Yes</p>
    <p>Best days to contact you:
      <input type="checkbox" name="contactDay" value="m">M
      <input type="checkbox" name="contactDay" value="t">T
      <input type="checkbox" name="contactDay" value="w">W
      <input type="checkbox" name="contactDay" value="th">Th
      <input type="checkbox" name="contactDay" value="f">F</p>
    <p><input type="submit" name="submit" value="Send Request">
  </form>

  <footer>
    <hr>
    <p>Street, City, State, Zipcode</p>
    <p>Telephone Number</p>
  </footer>

</body>

</html>
